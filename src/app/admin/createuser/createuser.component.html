<h1 mat-dialog-title>Create User
  <button mat-icon-button class="close-button" >
    <mat-icon>cancel</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <form [formGroup]="createUserForm" id="validate" (ngSubmit)="validate()">

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" autocomplete="off" id="name" formControlName="name">
      <mat-hint
        *ngIf="createUserForm.controls['name'].hasError('required') && createUserForm.controls['name'].touched"
        class="text-danger font-14">Name is Required
      </mat-hint>
      <mat-hint
        *ngIf="createUserForm.controls['name'].hasError('minlength') && createUserForm.controls['name'].dirty"
        class="text-danger font-14">Name must be at least 3 characters long.
      </mat-hint>
      <mat-hint
        *ngIf="createUserForm.controls['name'].hasError('maxlength') && createUserForm.controls['name'].dirty"
        class="text-danger font-14">Name cannot exceed 50 characters.
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee ID</mat-label>
      <input matInput placeholder="Employee ID" autocomplete="off" id="empId" formControlName="empId">
      <mat-hint
        *ngIf="createUserForm.controls['empId'].hasError('required') && createUserForm.controls['empId'].touched"
        class="text-danger font-14">Employee ID is Required
      </mat-hint>
    </mat-form-field>

    <!-- Display Role as Plain Text -->
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <input matInput [value]="'ROLE_MEMBER'" placeholder="RoleMEMBER" disabled>
    </mat-form-field>
    
    <div class="dialog-actions">
      <button class="material-button" id="save-user" color="primary" (click)="validate()">Save</button>
    </div>
