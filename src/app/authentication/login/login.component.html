
<app-home-nav></app-home-nav>
<div class="backgroung-image"></div>
<form (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn" [formGroup]="form" class="login-form">
  <mat-card-header>
    <div class="logo-container">
      <span class="logo-text">NIQ</span>
    </div>
  </mat-card-header>

  <mat-form-field appearance="fill">
    <mat-label>
      <mat-icon matPrefix>account_circle</mat-icon> Username
    </mat-label>
    <input matInput formControlName="username">
    <mat-error *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
      <span class="error" *ngIf="form.controls['username'].errors?.['required']">Username is required</span>
      <span class="error" *ngIf="form.controls['username'].errors?.['minlength'] || form.controls['username'].errors?.['maxlength']">
        Username must be between 5 and 10 characters
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><mat-icon matPrefix>lock</mat-icon>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
      <span class="error" *ngIf="form.controls['password'].errors?.['required']">Password is required</span>
    </mat-error>
  </mat-form-field>

  <div class="button">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <!-- <a routerLink="/register">
      <mat-icon color="accent">add</mat-icon> 
      <span>Don't have an account? </span>
      <span class="color">Register</span>
    </a> -->
  </div>

  <!-- <p *ngIf="isLoginFailed" class="error-message" >
    {{ errorMessage }}
  </p> -->
</form>
